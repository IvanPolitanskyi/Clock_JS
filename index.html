<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link id="pagestyle" rel="stylesheet" type="text/css" href="CSS/style_light.css">
    <link rel="shortcut icon" href="bar.ico" type="image/ico">
</head>

<body>

    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <label>
        <input id="checkbox" type="checkbox">
        <span class="check"></span>
    </label>

    <script src="JS/script.js"></script>
</body>

</html>
